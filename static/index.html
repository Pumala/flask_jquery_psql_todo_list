<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/static/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8">
          <h1 class="text-center">What's on the agenda?</h1>
          <form method="post" class="text-center">
            <div class="form-group">
              <input type="text" class="form-control" name="description" placeholder="get a much needed massage...">
            </div>
            <div class="form-group">
              <div class="form-control btn btn-primary" name="submit">Add New Task</div>
            </div>
          </form>
          <ul id="task-list"></ul>
        </div>
      </div>

    </div>

    <script src="/static/jquery.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
